<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fireworks Heart — Smooth Tap Launch</title>
  <style>
    html, body { height: 100%; margin: 0; background: #05010a; overflow: hidden; }
    canvas { display: block; position: absolute; inset: 0; touch-action: none; }
    .hint { position: fixed; left: 12px; bottom: 12px; color: rgba(255,255,255,0.85); background: rgba(0,0,0,0.25); padding: 8px 10px; border-radius: 10px; font-size:13px; font-family: sans-serif; }
    @media (max-width: 600px) { .hint { font-size: 11px; max-width: 80%; } }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="hint">Tap anywhere to launch a heart-firework ✨</div>
  <script>
    const PARTICLES_PER_HEART = 100;
    const HEART_SCALE = window.innerWidth < 600 ? 3 : 5;
    const GRAVITY = 0.04;
    const PARTICLE_FRICTION = 0.96;
    const PARTICLE_LIFETIME = 90;

    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d', { alpha: true });
    let W = window.innerWidth, H = window.innerHeight;

    function resizeCanvas() {
      canvas.width = W = window.innerWidth;
      canvas.height = H = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function heartPoints(n, scale) {
      const pts = [];
      for (let i = 0; i < n; i++) {
        const t = (i / n) * Math.PI * 2;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        pts.push({x: x*scale, y: -y*scale});
      }
      return pts;
    }

    const rockets = [], particles = [];

    class Rocket {
      constructor(x, y) {
        this.x = W / 2; // launch from bottom center
        this.y = H;
        this.targetX = x;
        this.targetY = y;
        this.speed = 6;
        this.trail = [];
        this.colorHue = Math.random() * 360;
        this.alive = true;
      }
      update() {
        const dx = this.targetX - this.x;
        const dy = this.targetY - this.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const angle = Math.atan2(dy, dx);
        const move = Math.min(this.speed, dist);
        this.x += Math.cos(angle) * move;
        this.y += Math.sin(angle) * move;
        this.trail.push({x:this.x, y:this.y});
        if (this.trail.length>6) this.trail.shift();
        if (dist < 2) {
          this.explode();
          this.alive = false;
        }
      }
      draw() {
        ctx.save(); ctx.globalCompositeOperation = 'lighter';
        this.trail.forEach((p,i)=>{
          const alpha = i/this.trail.length;
          ctx.fillStyle = `hsla(${this.colorHue},100%,60%,${alpha})`;
          ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fill();
        });
        ctx.restore();
      }
      explode() {
        const pts = heartPoints(PARTICLES_PER_HEART, HEART_SCALE);
        pts.forEach(p=>{
          particles.push(new Particle(this.x, this.y, this.x+p.x, this.y+p.y, this.colorHue));
        });
      }
    }

    class Particle {
      constructor(x,y,tx,ty,hue){
        this.x = x; this.y = y; this.vx = (tx-x)/20; this.vy = (ty-y)/20; this.age=0;
        this.life = PARTICLE_LIFETIME; this.hue=hue; this.size=2+Math.random()*1.5;
      }
      update(){
        this.vx *= PARTICLE_FRICTION; this.vy *= PARTICLE_FRICTION; this.vy += GRAVITY;
        this.x += this.vx; this.y += this.vy; this.age++;
      }
      draw(){
        const alpha = 1 - this.age/this.life;
        ctx.fillStyle = `hsla(${this.hue},100%,70%,${alpha})`;
        ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill();
      }
      get dead(){return this.age>=this.life;}
    }

    function launch(x,y){ rockets.push(new Rocket(x,y)); }

    canvas.addEventListener('click', e => { launch(e.clientX, e.clientY); });
    canvas.addEventListener('touchstart', e => { e.preventDefault(); const t = e.touches[0]; launch(t.clientX,t.clientY); });

    function animate(){
      ctx.fillStyle = 'rgba(5,1,10,0.25)';
      ctx.fillRect(0,0,W,H);
      rockets.forEach((r,i)=>{ r.update(); r.draw(); if(!r.alive) rockets.splice(i,1); });
      particles.forEach((p,i)=>{ p.update(); p.draw(); if(p.dead) particles.splice(i,1); });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
